<div class="container mt-5">
    <div class="text-center mb-4">
      <h3>1. Calculo de Utilidades</h3>
      <p class="text-muted">Calcula la utilidad dependiendo del salario y los años trabajados.</p>
    </div>
    
    <div class="card shadow-lg p-4 mb-4">
      <div class="card-body">
        <div class="mb-3">
          <label for="salario" class="form-label">Salario:</label>
          <input
            id="salario"
            type="number"
            class="form-control"
            (input)="actualizarSalario(salarioInput.value)"
            #salarioInput
            placeholder="Ingresar salario"
          />
        </div>
  
        <div class="mb-3">
          <label for="años" class="form-label">Años trabajados:</label>
          <input
            id="años"
            type="number"
            class="form-control"
            (input)="actualizarAnios(aniosInput.value)"
            #aniosInput
            placeholder="Ingresar años"
          />
        </div>
  
        <button class="btn btn-success w-100" (click)="calcularUtilidad()">Calcular</button>
      </div>
    </div>
  
    <div class="alert alert-success mt-3 text-center" *ngIf="utilidad > 0">
      <strong>Utilidad: {{ utilidad | currency: 'S/.' }}</strong>
    </div>
  </div>
